name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Validate lockfile
        run: |
          uv lock --check

      - name: Sync dependencies from lock
        run: |
          uv sync --frozen --extra dev --python ${{ matrix.python-version }}

      - name: Compile Python files
        run: |
          uv run python -m py_compile $(git ls-files '*.py')

      - name: Run tests
        run: |
          uv run pytest -q

      - name: CLI smoke (serial run)
        run: |
          echo "dummy" > /tmp/vistora_in.mp4
          uv run python -m vistora.cli run /tmp/vistora_in.mp4 --runner dry-run --quality balanced --json --option stage_sleep=0

      - name: Build package
        run: |
          uv run python -m build --sdist --wheel
